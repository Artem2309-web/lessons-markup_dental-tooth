<!DOCTYPE html>
<html lang="ru">
<head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top-row">
          <div class="header-top-location">

          <div class="header-top-rigth">
            <a class="header-top-phone" href="tel:+77776544454">

            <a class="header-top-email" href="mailto:info@dentaltooth.kz">

          <nav class="menu-nav">
